{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center my-5">
  <div class="col-lg-10">
    <h1 class="mb-4">Параметры формы (request.form)</h1>

    <div class="data-card mb-4">
      <h3>Форма авторизации</h3>
      <form
        method="POST"
        action="{{ url_for('form_data') }}"
        class="login-form"
      >
        <div class="mb-3">
          <label for="login" class="form-label">Логин</label>
          <input
            type="text"
            class="form-control"
            id="login"
            name="login"
            placeholder="Введите логин"
            value="{{ form_data.login if form_data else '' }}"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Введите пароль"
            value="{{ form_data.password if form_data else '' }}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>

    {% if form_data %}
    <div class="data-card mb-4">
      <h3>Отправленные данные</h3>
      <table class="data-table">
        <thead>
          <tr>
            <th>Параметр</th>
            <th>Значение</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>login</strong></td>
            <td>{{ form_data.login }}</td>
          </tr>
          <tr>
            <td><strong>password</strong></td>
            <td>{{ form_data.password }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
