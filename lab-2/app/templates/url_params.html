{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center my-5">
  <div class="col-lg-10">
    <h1 class="mb-4">Параметры URL</h1>

    <div class="data-card mb-4">
      <h3>Текущие параметры</h3>
      {% if url_params %}
      <table class="data-table">
        <thead>
          <tr>
            <th>Параметр</th>
            <th>Значение</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in url_params.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p class="text-muted-custom">Нет параметров URL</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
